name: Test ZMK Build

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install west

    - name: Debug: List files
      run: |
        ls -la
        ls -la config/

    - name: Initialize Zephyr
      run: |
        west init -l config
        west update
        west zephyr-export

    - name: Debug: Check if app directory exists
      run: |
        ls -la
        ls -la app/ || echo "app directory not found"

    - name: Install Zephyr dependencies
      run: |
        pip install -r zephyr/scripts/requirements.txt

    - name: Test build one configuration
      run: |
        west build -p auto -b nice_nano_v2 -d build/test -s app -- -DZMK_CONFIG=$PWD/config -DSHIELD=cygnus_central_left

    - name: Build UF2
      run: |
        cd build/test
        west build -t build_uf2

    - name: Upload test UF2
      uses: actions/upload-artifact@v4
      with:
        name: test-uf2
        path: build/test/build/zephyr/*.uf2
        retention-days: 7
